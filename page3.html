<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Chessboard Using HTML and CSS</title>

    <style>

.chess {
      border: 5px solid black;
      width: 800px;
      height: 800px;
      display: grid;
      grid-template-columns:repeat(8,1fr);
      grid-template-rows: repeat(8,1fr);
    }

    .white {
      height: 100px;
      width: 100px;
      background-color: black;
    }

    .black {
      height: 100px;
      width: 100px;
      background-color: white;
    }

        </style>

</head>

<body>

    <div class="chess">

        <div class="row">

            <div class="black"></div>

            <div class="white"></div>

            <div class="black"></div>

            <div class="white"></div>

            <div class="black"></div>

            <div class="white"></div>

            <div class="black"></div>

            <div class="white"></div>

        </div>

            <div class="black"></div>

            <div class="white"></div>

            <div class="black"></div>

            <div class="white"></div>

            <div class="black"></div>

            <div class="black"></div>

        </div>

        <div class="row">

        <div class="row">
